<!DOCTYPE html>
<!-- doctype sets and tells the version of html we use to code our website. And as we use html5 we need to put html like attribut of our doctype tag-->
<html lang="en">
<!-- sets the language of the page-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Feedback UI</title>

</head>

<body>
    <div class="container" id="container">
        <h1 class="heading">
          Feedback UI   
        </h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png">
                <small>Satisfied</small>
            </div>     
        </div>
        <button class="btn" id="btn">
            Send Review
        </button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
